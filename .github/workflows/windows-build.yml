name: Windows EXE

on:
  push:
    branches: [ main ]
    # optionally also run on tags that look like v1.2.3
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    # ðŸ”´ Add this block:
    permissions:
      contents: write

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        # Keep this as ONE folded line for PowerShell (no ^ line breaks)
        run: >
          pyinstaller --onefile --noconsole
          --name IdleChampsOverlay
          progress_tracker_extended.py

      - name: Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: IdleChampsOverlay-win
          path: dist/IdleChampsOverlay.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/IdleChampsOverlay.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
