name: Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        # Keep this as ONE folded line for PowerShell (no ^ line breaks)
        run: >
          pyinstaller --onefile --noconsole
          --name IdleChampsOverlay        
          progress_tracker_extended.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IdleChampsOverlay-win
          path: dist/IdleChampsOverlay.exe
